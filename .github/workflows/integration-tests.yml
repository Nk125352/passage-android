name: Integration tests
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [33] # TODO: add more api levels to test
    env:
      MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
      OTP_TEST_USER_AUTH_TOKEN: ${{ secrets.OTP_TEST_USER_AUTH_TOKEN }}
      APP_API_KEY: ${{ secrets.APP_API_KEY }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Clean Build Directory
        run: ./gradlew clean

      - name: Force Uninstall APKs and Clear Data
        run: |
          adb uninstall id.passage.authentikit || true
          adb uninstall id.passage.authentikit.test || true
          adb shell pm clear id.passage.authentikit || true
          adb shell pm clear id.passage.authentikit.test || true

      - name: Wipe Emulator Data
        run: adb emu wipe data

      - name: Create Fresh AVD
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: true
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          arch: x86_64

      - name: Reboot Emulator
        run: adb reboot

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          arch: x86_64
          script: ./gradlew connectedDebugAndroidTest
